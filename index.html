<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./clock.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div style="display: none" class="wrap">
      <div class="complete">
        <div style="width:100%">
          <div style="margin: auto">
            <h1>COMPLETE</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="wrap">
      <button type="button" name="startButton" id="start_timer">START</button>
      <button type="button" name="startButton" id="stop_timer">STOP</button>
      <button type="button" name="startButton" id="reset_timer">RESET</button>
      <div class="countdown">

        <div style="width:100%">
        <div style="margin: auto" class="bloc-time sec" data-init-value="30">

            <div class="figure sec sec-1">
            <span class="top">3</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">3</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure sec sec-2">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>

      </div>
      </div>
    </div>
    <script src="./clock.js" charset="utf-8"></script>
    <script src="./score.js" charset="utf-8"></script>
    <script src="./game.js" charset="utf-8"></script>
  </body>
</html>
