<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./clock.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="leaderboard-border">

    </div>
    <div class="leaderboard">

    </div>
    <div id="timesup" class="wrap before-hide">
      <div class="complete">
        <div style="width:100%">
          <div style="margin: auto">
            <h1>TIME'S UP!</h1>
          </div>
        </div>
      </div>
    </div>
    <div id="loading" class="wrap hide">
      <div class="complete">
        <div class="loading-container">
        <div class="loading-container-dot"></div>
          <div style="margin: auto">
            <h1>LEADERBOARD</h1>
            <h2 class="loading">LOADING</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="clock" class="wrap">
      <div class="countdown">

        <div style="width:100%">
        <div style="margin: auto" class="bloc-time sec" data-init-value="30">

            <div class="figure sec sec-1">
            <span class="top"></span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom"></span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure sec sec-2">
            <span class="top"></span>
            <span class="top-back">
              <span></span>
            </span>
            <span class="bottom"></span>
            <span class="bottom-back">
              <span></span>
            </span>
          </div>
        </div>

      </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAHTn6zpYZhd0_cNgFj8GaMQSQUtWii5bc",
        authDomain: "quiz-2018.firebaseapp.com",
        databaseURL: "https://quiz-2018.firebaseio.com",
        projectId: "quiz-2018",
        storageBucket: "",
        messagingSenderId: "849623997639"
      };
      firebase.initializeApp(config);
    </script>
    <script src="./clock.js" charset="utf-8"></script>
    <script src="./score.js" charset="utf-8"></script>
    <script src="./game.js" charset="utf-8"></script>
  </body>
</html>
